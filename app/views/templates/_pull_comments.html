<script type="text/ng-template" id="pull_request_comments.html">
    <div data-ng-controller="gitPullRequestController">
        <div class="lead well" data-ng-show="selectedPull">
            <div class="media">
                <div class="row">
                    <div class="col-md-6">
                        <div class="media-left">
                            <a href="#">
                                <img class="media-object" data-ng-src="{{selectedPull.user.avatar_url}}&s=80">
                            </a>
                        </div>
                        <div class="media-body">
                            <h4 class="media-heading">{{selectedPull.user.login}} created:</h4>
                            {{selectedPull.body}}
                        </div>
                    </div>
                    <div class="pull-right export-link">
                        <a href="javascript:void(0);" title="Export to csv" data-ng-click="export()"><i
                                class="fa fa-file-excel-o fa-lg"></i></a>
                    </div>
                </div>
            </div>

        </div>

        <div class="row">
            <div class="col-sm-10 col-sm-offset-1">
                <div class="comments" data-ng-show="comments">
                    <div class="media" data-ng-repeat="comment in comments">
                        <div class="media-left">
                            <a href="#">
                                <img class="media-object" data-ng-src="{{comment.user.avatar_url}}&s=80">
                            </a>
                        </div>
                        <div class="media-body">
                            <h4 class="media-heading"><strong>{{comment.user.login}}</strong> commented:</h4>
                            <div class="time">
                                <small><cite>{{comment.created_at}} ago</cite></small>
                            </div>
                            <div>
                                {{comment.body}}
                            </div>
                            <div class="github-link">
                                <a class="btn btn-success btn-xs" href="{{comment.html_url}}" target="_blank">
                                    View in Github
                                </a>
                            </div>
                        </div>
                    </div>
                </div>

                <div data-ng-hide="comments">
                    <div class="alert alert-info alert-sm">No one has commented here yet...</div>
                </div>
            </div>
        </div>
    </div>
</script>
